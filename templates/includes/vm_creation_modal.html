<div id="createVMModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg w-96">
        <h2 class="text-xl font-bold text-gray-100 mb-4">Create New VM</h2>
        <form id="createVMForm" class="space-y-4">
            <div>
                <label class="text-gray-300 block mb-1">CPU Cores</label>
                <input type="number" name="cpu" required min="1" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100">
            </div>
            <div>
                <label class="text-gray-300 block mb-1">Memory (GB)</label>
                <input type="number" name="mem" required min="1" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100">
            </div>
            <div>
                <label class="text-gray-300 block mb-1">Disk (GB)</label>
                <input type="number" name="disk" required min="8" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100">
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-700 text-gray-300 rounded hover:bg-gray-600">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
